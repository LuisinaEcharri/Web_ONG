<body>
    <div class="container">
        <img src="../img/logo2.png" alt="logo" id="logo"/>
            <form action="verify" method="post">
                <!-- Username -->
                <input class="input" id="user" type="name" name="input_username" required>
                <!-- Password -->
                <input class="input" id="pass" type="password" name="input_password" required>
                <!-- Forgot password -->
                <p class="label"><a href="#">Olvidaste tu contraseña?</a></p>
                <!-- Submit Button -->
                <button class="btn" type="submit">Iniciar sesión</button>
            </form>       
        </div>
