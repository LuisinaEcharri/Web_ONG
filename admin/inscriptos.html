        var table = document.querySelector('.table tbody');

        // Recorrer el array de datos de usuarios
        inscriptos.forEach(function (inscripto) {
            // Crear una fila de tabla (tr)
            var row = document.createElement('tr');

            // Iterar sobre las propiedades del objeto usuario
            for (var key in inscripto) {
                if (inscripto.hasOwnProperty(key)) {
                    // Crear una celda de tabla (td)
                    var cell = document.createElement('td');
                    // Asignar el valor de la propiedad como texto de la celda
                    cell.textContent = inscripto[key];
                    // Agregar una clase a la celda
                    cell.classList.add('table_content');
                    // Agregar la celda a la fila
                    row.appendChild(cell);
                }
            }
            // Agregar la fila a la tabla
            table.appendChild(row);
        });
