version: '3.1'
intents:
- cargar_noticia
- eliminar_noticia
- texto
- saludar
- ver_inscriptos
- agradecer
- deny
- affirm

entities:
- texto

slots:
  texto:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: texto
  
  confirm_delete:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: affirm
      value: True
    - type: from_intent
      intent: deny
      value: False


forms:
  cargar_noticia_form:
    ignored_intents:
    - saludar
    required_slots:
    - texto
  eliminar_noticia_form:
    ignored_intents:
    - saludar
    required_slots:
    - texto
    - confirm_delete

responses:
  utter_saludar:
  - text: Hola! En qué te ayudo?
  utter_ver_inscriptos:
  - text: Tenés que hacer click en el botón 'Ver inscriptos'
  utter_ask_cargar_noticia_form_texto:
  - text: Dale. Qué noticia querías publicar?
  utter_ask_eliminar_noticia_form_texto:
  - text: Ok. Decime el titulo de la noticia que querés eliminar
  utter_ask_eliminar_noticia_form_confirm_delete:
  - text: Estás seguro que deseas eliminar esta noticia?
  utter_desconocido:
  - text: No entiendo lo que me decís. ¿Lo dirías de otra forma?
  utter_de_nada:
  - text: De nada! Estoy para ayudarte. 

actions:
- talk
- generate_new
# - get_new
- delete_new
- validate_eliminar_noticia_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
