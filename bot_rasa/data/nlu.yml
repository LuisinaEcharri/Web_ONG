version: "3.1"

nlu:

- intent: inicio
  examples: |
    - boton que se activo [hockey](actividad)
    - se activo [apoyo](actividad)
    - se activo boton de  [generico](actividad)
    - botonnnnnnnn [actividades](actividad)
    - activacion de [hockey](actividad)
    - boton [apoyo](actividad)

- intent: edad
  examples: |
    - [16](anios)
    - tiene [10](anios) años
    - son de [15] (anios) 
    - tiene [7]
    - [8](anios) años

- intent: saludo
  examples: |
    - hola
    - holis
    - holaaaaaaaaaaaa
    - buenas
    - buenos dias
    - buenas tardes
    - alo
    - hi
    - buenasnoches

- intent: despedida
  examples: |
    - chau
    - nos vemos
    - adios
    - chauchis
    - hasta pronto
    - que tengas un lindo dia
    - nos vemos mas tarde
    - adiossssssssssss

